name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 0' # Weekly
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        pip install safety bandit
    - name: Run safety check
      run: |
        safety check --full-report
    - name: Run bandit
      run: |
        bandit -r audiokit -c pyproject.toml
    - name: Run dependency audit
      run: |
        pip-audit 